# Hat Tips go to:
#	* http://blog.hawkhost.com/2010/07/02/tmux-%E2%80%93-the-terminal-multiplexer-part-2/
#	* http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/examples/screen-keys.conf?revision=2562

set -g default-terminal "screen-256color"

# Act (mostly) like screen!
###########################################################
# Use Ctrl+a instead of Ctrl+b
unbind C-b
set-option -g prefix C-a
bind a send-prefix

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

set -g base-index 1
set -g pane-base-index 1

# HELLLLLLLOOOO MOUSE
###########################################################
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
set-option -g mouse-resize-pane on

# I like vim (mostly)
###########################################################

setw -g mode-keys vi

# Move like vim in panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# Other Changes
###########################################################

set -g history-limit 10000

# Monitor activity
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename on

# Bind splits to something sane
unbind %
bind | split-window -h
bind \ split-window -h # I hate remembering to push shift to get vert splits
bind - split-window -v


# Setup my colors and status
set -g status-bg black
set -g status-fg white

set -g status-left '#[fg=red]#(hostname -s)'
set -g status-left-length 20

set -g status-right "[ #[fg=green]#(uptime | sed 's/.*\a*: //g')#[default] ][ #[fg=cyan,bright]%a %Y-%m-%d %H:%M #[default]]"
set -g status-right-length 50

set-window-option -g window-status-fg blue
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr bright



set -g set-titles on
set -g set-titles-string '#T'

set-option -g default-command "shell -l bash"

new-session -n shell